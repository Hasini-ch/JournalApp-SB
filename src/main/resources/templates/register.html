<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register | JournalApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            font-family: 'Segoe UI', sans-serif;
        }
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-card {
            width: 420px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .register-card h3 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }
        .btn-custom {
            background-color: #2c3e50;
            color: #fff;
            width: 100%;
            border-radius: 10px;
        }
        .btn-custom:hover {
            background-color: #1a242f;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="register-card">
        <h3>Create Account</h3>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Create password" required>
            </div>
            <button type="submit" class="btn btn-custom">Register</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
        </div>
    </div>
</div>
</body>
</html>
