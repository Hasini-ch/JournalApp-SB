<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Journal Entry | JournalApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e8efff 0%, #ffffff 100%);
            font-family: 'Poppins', sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }
        .form-title {
            font-weight: 600;
            color: #333;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 8px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="form-container">
    <h3 class="text-center form-title mb-4">âœ Edit Journal Entry</h3>
    <form th:action="@{'/entries/update/' + ${entry.id}}" th:object="${entry}" method="post">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea th:field="*{content}" class="form-control" rows="5" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Mood</label>
            <select th:field="*{mood}" class="form-select" required>
                <option value="">Select your mood</option>
                <option value="ğŸ˜Š Happy">ğŸ˜Š Happy</option>
                <option value="ğŸ˜ Neutral">ğŸ˜ Neutral</option>
                <option value="ğŸ˜¢ Sad">ğŸ˜¢ Sad</option>
                <option value="ğŸ˜  Angry">ğŸ˜  Angry</option>
                <option value="ğŸ˜Œ Relaxed">ğŸ˜Œ Relaxed</option>
                <option value="ğŸ˜ Confident">ğŸ˜ Confident</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" th:field="*{date}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-custom w-100">ğŸ’¾ Update Entry</button>
        <a href="/entries" class="btn btn-secondary w-100 mt-3">â¬… Back to Entries</a>
    </form>
</div>

</body>
</html>
