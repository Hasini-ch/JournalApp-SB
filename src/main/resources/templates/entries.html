<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Entries | JournalApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f9fafb; }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Your Journal Entries</h2>
        <a th:href="@{/entries/add}" class="btn btn-primary">+ Add Entry</a>
    </div>

    <div th:if="${entries != null and !entries.isEmpty()}">
        <div class="row g-3">
            <div class="col-md-4" th:each="entry : ${entries}">
                <div class="card p-3">
                    <h5 th:text="${entry.title}">Title</h5>
                    <p th:text="${entry.content}">Content</p>
                    <div class="d-flex justify-content-between mt-3">
                        <a th:href="@{'/entries/edit/' + ${entry.id}}" class="btn btn-sm btn-outline-primary">Edit</a>
                        <a th:href="@{'/entries/delete/' + ${entry.id}}" class="btn btn-sm btn-outline-danger">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${entries == null or entries.isEmpty()}">
        <p class="text-center text-muted mt-5">No journal entries found. Start by adding one!</p>
    </div>
</div>
</body>
</html>
