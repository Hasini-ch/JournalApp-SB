<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Entry | JournalApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Poppins', sans-serif; }
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .form-title {
            font-weight: 600;
            color: #2c3e50;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="form-container">
    <h3 class="text-center mb-4 form-title">ğŸ“ Add New Entry</h3>
    <form th:action="@{/entries/add}" th:object="${entry}" method="post">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="Enter title" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea th:field="*{content}" class="form-control" rows="5" placeholder="Write your journal entry..." required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Mood</label>
            <select th:field="*{mood}" class="form-select" required>
                <option value="">Select your mood</option>
                <option value="ğŸ˜Š Happy">ğŸ˜Š Happy</option>
                <option value="ğŸ˜ Neutral">ğŸ˜ Neutral</option>
                <option value="ğŸ˜¢ Sad">ğŸ˜¢ Sad</option>
                <option value="ğŸ˜  Angry">ğŸ˜  Angry</option>
                <option value="ğŸ˜Œ Relaxed">ğŸ˜Œ Relaxed</option>
                <option value="ğŸ˜ Confident">ğŸ˜ Confident</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" th:field="*{date}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Save Entry</button>
    </form>
</div>
</body>
</html>
