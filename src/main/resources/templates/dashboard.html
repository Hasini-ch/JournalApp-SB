<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard | JournalApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fb;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-5px); }
        h1 { text-align: center; font-weight: 700; margin-top: 30px; color: #2c3e50; }
        .search-section {
            max-width: 600px;
            margin: 40px auto;
        }
        .table {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <h1>Welcome to Your Journal Dashboard</h1>

    <!-- Top Cards -->
    <div class="row g-4 mt-4 text-center justify-content-center">
        <div class="col-md-3">
            <div class="card p-4">
                <h4>Total Entries</h4>
                <h2 class="text-primary fw-bold" th:text="${totalEntries}">0</h2>
            </div>
        </div>

        <div class="col-md-5">
            <div class="card p-4">
                <h4>Recent Entry</h4>
                <p class="fs-5 fw-bold" th:text="${recentEntry}">No entries yet</p>
                <p>Date: <span th:text="${recentDate}">-</span></p>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card p-4">
                <h4>Analytics</h4>
                <a th:href="@{/analytics}" class="btn btn-dark mt-3 w-100">View Stats</a>
            </div>
        </div>
    </div>

    <!-- ðŸ” Search by Date Section -->
    <div class="search-section text-center">
        <form th:action="@{/dashboard}" method="get" class="d-flex justify-content-center gap-2">
            <input type="date" name="date" class="form-control w-50" required>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <!-- ðŸ“… Search Results -->
    <div th:if="${entries != null}">
        <h4 class="text-center text-secondary mt-4">
            Showing entries for: <span class="fw-bold" th:text="${searchedDate}"></span>
        </h4>

        <table class="table table-striped mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Content</th>
                    <th>Mood</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entry : ${entries}">
                    <td th:text="${entry.title}"></td>
                    <td th:text="${entry.content}"></td>
                    <td th:text="${entry.mood}"></td>
                    <td th:text="${entry.date}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
